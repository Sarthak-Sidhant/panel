<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudfare.com/ajax/libs/codemirror/5.3.0/codemirror.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudfare.com/ajax/libs/codemirror/5.3.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/codemirror/5.3.0/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/codemirror/5.3.0/addon/edit/matchbrackets.js"></script>
</head>
<body>
  <textarea id="editor"></textarea>
  <button id="run">Run</button>
  <div id="output"></div>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "default"
    });

    var runButton = document.getElementById("run");
    var outputDiv = document.getElementById("output");

    runButton.onclick = function() {
      var code = editor.getValue();
      var output = compile(code);
      outputDiv.innerText = output;
    };
  </script>
</body>
</html>
