<!DOCTYPE html>
<html>
<head>
	<title>Panel Type Repository</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Taskbar -->
	<ul id="taskbar">
		<li data-window-id="compiler">
			<a href="#">Compiler</a>
		</li>
		<li data-window-id="calculator">
			<a href="#">Calculator</a>
		</li>
		<li data-window-id="fitness-calculator">
			<a href="#">Fitness Calculator</a>
		</li>
		<li data-window-id="notes">
			<a href="#">Notes</a>
		</li>
		<li data-window-id="todo">
			<a href="#">To-Do List</a>
		</li>
		<li data-window-id="calendar">
			<a href="#">Calendar</a>
		</li>
	</ul>

	<!-- Windows -->
	<div id="windows">

		<!-- Compiler -->
		<div class="window" id="compiler">
			<div class="titlebar">
				<div class="title">Compiler</div>
				<div class="buttons">
					<a href="#" class="minimize" title="Minimize Compiler">&#x2500;</a>
					<a href="#" class="fullscreen" title="Fullscreen Compiler">&#x2196;</a>
					<a href="#" class="close" title="Close Compiler">&#x2715;</a>
				</div>
			</div>
				<iframe src="compiler/index.html"></iframe>
			</div>
		</div>

		<!-- Calculator -->
		<div class="window" id="calculator">
			<div class="titlebar">
				<div class="title">Calculator</div>
				<div class="buttons">
					<a href="#" class="minimize" title="Minimize Calculator">&#x2500;</a>
					<a href="#" class="fullscreen" title="Fullscreen Calculator">&#x2196;</a>
					<a href="#" class="close" title="Close Calculator">&#x2715;</a>
				</div>
			</div>
				<iframe src="calculator/index.html"></iframe>
			</div>
		</div>

		<!-- Fitness Calculator -->
		<div class="window" id="fitness-calculator">
			<div class="titlebar">
				<div class="title">FitCal Dev</div>
				<div class="buttons">
					<a href="#" class="minimize" title="Minimize Fitness Calculator">&#x2500;</a>
					<a href="#" class="fullscreen" title="Fullscreen Fitness Calculator">&#x2196;</a>
					<a href="#" class="close" title="Close Fitness Calculator">&#x2715;</a>
				</div>
			</div>
				<iframe src="fitcal-dev/index.html"></iframe>
			</div>
		</div>

		<!-- Notes -->
		<div class="window" id="notes">
			<div class="titlebar">
				<div class="title">Notes</div>
				<div class="buttons">
					<a href="#" class="minimize" title="Minimize Notes">&#x2500;</a>
					<a href="#" class="fullscreen" title="Fullscreen Notes">&#x2196;</
                        <a href="#" class="close" title="Close Notes">&#x2715;</a>
                    </div>
                </div>
                <iframe src="notes/index.html"></iframe>
            </div>
        
            <!-- To-Do List -->
            <div class="window" id="todo">
                <div class="titlebar">
                    <div class="title">To-Do List</div>
                    <div class="buttons">
                        <a href="#" class="minimize" title="Minimize To-Do List">&#x2500;</a>
                        <a href="#" class="fullscreen" title="Fullscreen To-Do List">&#x2196;</a>
                        <a href="#" class="close" title="Close To-Do List">&#x2715;</a>
                    </div>
                </div>
                <iframe src="to-do/index.html"></iframe>
            </div>
