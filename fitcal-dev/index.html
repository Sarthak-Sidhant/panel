<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Fitness Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ultimate Fitness Calculator</h1>
    </div>
    <div class="form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" class="input">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" class="input">
      <label for="age">Age (years):</label>
      <input type="number" id="age" name="age" class="input">
      <label for="activity">Activity Level:</label>
      <select id="activity" name="activity" class="input">
        <option value="sedentary">Sedentary</option>
        <option value="lightly active">Lightly Active</option>
        <option value="moderately active">Moderately Active</option>
        <option value="very active">Very Active</option>
        <option value="extra active">Extra Active</option>
      </select>
      <button type="submit" class="button">Calculate</button>
    </div>
    <div class="result"></div>
  </div>
</body>
</html>
